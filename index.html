<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/bg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Afacad&family=Open+Sans:wght@300;600&family=Roboto+Slab:wght@700&family=Rubik:wght@500&display=swap">
</head>

<body>
    <div class="wrapper">
        <div class="hero"></div>
        <div class="content card bordered">
            <header>
                <h1>Guess the number</h1>
            </header>
            <form action="">
                <input type="number" class="input text bordered js_input" placeholder="Write the number">
                <input type="button" value="Guess" class="input button js_button">
            </form>
            <footer>
                <p class="clue js_pista">Clue: Write a number and press Guess</p>
                <h2 class="tries js_intentos">0 attempts</h2>
            </footer>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
